<body>
    <header>

    </header>

    <!-- Ad: Top -->


    <div class="workspace">
        <div class="pane active" id="pane-input">
            <div class="panel-header">Made by You (Markdown)</div>
            <textarea id="input-md" placeholder="# Start typing here..."></textarea>
        </div>

        <div class="pane" id="pane-source">
            <div class="panel-header">HTML Source Code</div>
            <textarea id="output-html" readonly></textarea>
        </div>

        <div class="pane" id="pane-preview">
            <div class="panel-header">Preview (GitHub Style)</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="mobile-tabs">
        <button class="tab-btn active" onclick="switchTab('input')">Editor</button>
        <button class="tab-btn" onclick="switchTab('source')">HTML</button>
        <button class="tab-btn" onclick="switchTab('preview')">Preview</button>
    </div>

    <!-- SEO & Footer -->
    <div class="seo-footer">
        Use this <b>Markdown Editor</b> to generate clean HTML for your Tistory, Velog, or GitHub Readme. Real-time
        conversion with <b>marked.js</b> and code highlighting with <b>Prism.js</b>.
    </div>

    <!-- Ad: Bottom -->


    <script>
        const inputMd = document.getElementById('input-md');
        const outputHtml = document.getElementById('output-html');
        const preview = document.getElementById('preview');

        // Marked.js options
        marked.setOptions({
            breaks: true, // Enter key creates <br>
            gfm: true,    // GitHub Flavored Markdown
            headerIds: true,
            highlight: function (code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else {
                    return code;
                }
            }
        });

        const sampleMarkdown = `# Welcome to Markdown Editor!
This is a **live preview** editor.
Write your content here and see the result instantly.

## Features
- Real-time conversion
- HTML Source Copy
- Code Highlighting

\`\`\`javascript
function helloWorld() {
  console.log("Hello, World!");
}
\`\`\`

> Quote block style is also supported.
        `;

        // 1. Init
        inputMd.value = sampleMarkdown;
        update();

        // 2. Real-time Update
        inputMd.addEventListener('input', update);

        function update() {
            const md = inputMd.value;

            // Convert to HTML
            try {
                // Marked is sync
                const html = marked.parse(md);

                // Update Source Pane
                outputHtml.value = html;

                // Update Preview Pane
                preview.innerHTML = html;

                // Trigger Prism Highlight
                if (window.Prism) {
                    Prism.highlightAllUnder(preview);
                }

            } catch (e) {
                console.error("Markdown parse error:", e);
            }
        }

        function copyHtml() {
            outputHtml.select();
            document.execCommand('copy');
            alert('HTML Code Copied to Clipboard!');
        }

        // Mobile Tabs
        function switchTab(tabName) {
            // Hide all
            document.querySelectorAll('.pane').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show target
            document.getElementById('pane-' + tabName).classList.add('active');

            // Highlight Button
            const btnIndex = ['input', 'source', 'preview'].indexOf(tabName);
            document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
        }
    </script>
