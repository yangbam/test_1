    <style>
        :root {
            --primary: #FF9F43;
            --secondary: #ff6b6b;
            --text: #2d3436;
            --bg: #f5f6fa;
        }

        * {

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;

        }

        .container {
            width: 100%;

            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .nav-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p.subtitle {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #888;
            font-weight: normal;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fdfdfd;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .settings-row input[type="number"] {
            width: 80px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background: #1e272e;
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.picking {
            background: #b2bec3;
            cursor: wait;
            pointer-events: none;
        }

        #resultArea {
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .winner-card {
            background: #fff3e0;
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .winner-label {
            font-size: 1rem;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .winner-name {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2d3436;
            word-break: keep-all;
            line-height: 1.3;
        }

        /* Animation Text */
        .rolling-text {
            font-size: 2rem;
            color: #aaa;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: confetti-drop 3s linear forwards;
            z-index: 100;
            top: -10px;
        }

        @keyframes confetti-drop {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #999;

        /* Responsive */

<body>

    <div class="container">
        <header>
            <a href="index.html" class="nav-home">‚Üê</a>
            <h1>üé≤ Í∞ÑÌé∏ ÎûúÎç§ Ï∂îÏ≤®Í∏∞</h1>
            <p class="subtitle">Í≥µÏ†ïÌïòÍ≥† Îπ†Î•∏ Ï†úÎπÑÎΩëÍ∏∞</p>
        </header>

        <div class="content">
            <div class="input-section">
                <label for="candidates">
                    Ï∞∏Í∞ÄÏûê Î™©Î°ù
                    <span class="helper-text">(Ìïú Ï§ÑÏóê Ìïú Î™ÖÏî© ÏûÖÎ†•ÌïòÏÑ∏Ïöî)</span>
                </label>
                <textarea id="candidates" placeholder="ÍπÄÏ≤†Ïàò&#13;&#10;Ïù¥ÏòÅÌù¨&#13;&#10;Î∞ïÎØºÏàò&#13;&#10;ÏµúÏßÄÏö∞"></textarea>
            </div>

            <div class="settings-row">
                <label for="pickCount" style="margin:0; flex:1;">ÎãπÏ≤® Ïù∏Ïõê</label>
                <button type="button" onclick="adjustCount(-1)"
                    style="padding:5px 10px; border:1px solid #ddd; background:#fff; border-radius:4px; cursor:pointer;">-</button>
                <input type="number" id="pickCount" value="1" min="1" max="100">
                <button type="button" onclick="adjustCount(1)"
                    style="padding:5px 10px; border:1px solid #ddd; background:#fff; border-radius:4px; cursor:pointer;">+</button>
            </div>

            <button id="drawBtn" class="action-btn" onclick="startDraw()">Ï∂îÏ≤®ÌïòÍ∏∞</button>

            <!-- Result Section -->
            <div id="resultArea">
                <div id="displayBox" class="winner-card">
                    <div class="winner-label">üéâ ÎãπÏ≤®Ïûê üéâ</div>
                    <div id="winnerText" class="winner-name"></div>
                </div>
                <button onclick="reset()"
                    style="background:none; border:none; text-decoration:underline; color:#888; cursor:pointer;">
                    Îã§Ïãú ÌïòÍ∏∞
                </button>
            </div>
        </div>

        <footer>
            &copy; 2026 Yangbam Lab. All rights reserved.
        </footer>
    </div>

    <script>
        const candidatesInput = document.getElementById('candidates');
        const pickCountInput = document.getElementById('pickCount');
        const drawBtn = document.getElementById('drawBtn');
        const resultArea = document.getElementById('resultArea');
        const displayBox = document.getElementById('displayBox');
        const winnerText = document.getElementById('winnerText');

        function adjustCount(delta) {
            let val = parseInt(pickCountInput.value) || 0;
            val += delta;
            if (val < 1) val = 1;
            pickCountInput.value = val;
        }

        function startDraw() {
            // 1. Get and clean lines
            const rawText = candidatesInput.value.trim();
            if (!rawText) {
                alert("Ï∞∏Í∞ÄÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                candidatesInput.focus();
                return;
            }

            const candidates = rawText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (candidates.length === 0) {
                alert("Ïú†Ìö®Ìïú Ï∞∏Í∞ÄÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.");
                return;
            }

            // 2. Validate count
            const count = parseInt(pickCountInput.value);
            if (count > candidates.length) {
                alert(`Ï∞∏Í∞ÄÏûêÎäî ${candidates.length}Î™ÖÏù∏Îç∞ ${count}Î™ÖÏùÑ ÎΩëÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`);
                return;
            }

            // 3. UI Update for Running
            drawBtn.classList.add('picking');
            drawBtn.innerText = "ÎëêÍµ¨ÎëêÍµ¨ÎëêÍµ¨...";
            resultArea.style.display = 'block';
            winnerText.className = 'rolling-text';

            // Scroll to result text
            resultArea.scrollIntoView({ behavior: 'smooth' });

            // 4. Animation Effect
            let intervalTime = 50;
            let duration = 0;
            const maxDuration = 1500; // 1.5s animation

            // Clear previous confetti if any
            document.querySelectorAll('.confetti').forEach(el => el.remove());

            const animationInterval = setInterval(() => {
                // Show random candidate temp
                const tempPick = candidates[Math.floor(Math.random() * candidates.length)];
                winnerText.innerText = tempPick;

                duration += intervalTime;

                if (duration >= maxDuration) {
                    clearInterval(animationInterval);
                    finalizeDraw(candidates, count);
                }
            }, intervalTime);
        }

        function finalizeDraw(candidates, count) {
            // Shuffle
            const shuffled = [...candidates].sort(() => 0.5 - Math.random());
            const winners = shuffled.slice(0, count);

            // Display
            winnerText.className = 'winner-name';

            if (count === 1) {
                winnerText.innerText = winners[0];
            } else {
                winnerText.innerText = winners.join(', ');
            }

            // Celebrations
            drawBtn.classList.remove('picking');
            drawBtn.innerText = "Îã§Ïãú Ï∂îÏ≤®ÌïòÍ∏∞";
            fireConfetti();
        }

        function reset() {
            resultArea.style.display = 'none';
            drawBtn.innerText = "Ï∂îÏ≤®ÌïòÍ∏∞";
            candidatesInput.focus();
        }

        function fireConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                conf.style.opacity = Math.random();
                document.body.appendChild(conf);

                // Remove self
                setTimeout(() => { conf.remove(); }, 4000);
            }
        }
    </script>
